<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatars 과제</title>
  <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
  <link rel="icon" href="/src/assets/favicon/likelion.svg" />
  <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="./styles/avatars.css" />
</head>
<body>
  <!-- 여기에 마크업을 구성해 주세요. -->
  <div class="avatars" role="group" aria-label="아바타 컬렉션">
  <div class="female" role="row" aria-label="여성">
    <div class="avatar" role="rowitem">
      <img src="./images/face1.jpg" class="avatarF" alt="프로필여자1" tabindex="0" loading="lazy" decoding="async" />
      <span class="status offline" role="status" aria-label="오프라인"></span>
    </div>
    <div class="avatar" role="rowitem">
      <img src="./images/face2.jpg" class="avatarF" alt="프로필여자2" tabindex="0" loading="lazy" decoding="async" />
      <span class="status online" role="status" aria-label="온라인"></span>
    </div>
    <div class="avatar" role="rowitem">
      <img src="./images/face3.jpg" class="avatarF" alt="프로필여자3" tabindex="0" loading="lazy" decoding="async" />
      <span class="status offline" role="status" aria-label="오프라인"></span>
    </div>
    <div class="avatar" role="rowitem">
      <img src="./images/face4.jpg" class="avatarF" alt="프로필여자4" tabindex="0" loading="lazy" decoding="async" />
      <span class="status online" role="status" aria-label="온라인"></span>
    </div>
  </div>

  <div class="male" role="row" aria-label="남성">
    <div class="avatar" role="rowitem">
      <img src="./images/face5.jpg" class="avatarM" alt="프로필남자1" tabindex="0" loading="lazy" decoding="async" />
      <span class="status online" role="status" aria-label="온라인"></span>
    </div>
    <div class="avatar" role="rowitem">
      <img src="./images/face6.jpg" class="avatarM" alt="프로필남자2" tabindex="0" loading="lazy" decoding="async" />
      <span class="status online" role="status" aria-label="온라인"></span>
    </div>
    <div class="avatar" role="rowitem">
      <img src="./images/face8.jpg" class="avatarM" alt="프로필남자3" tabindex="0" loading="lazy" decoding="async" />
      <span class="status offline" role="status" aria-label="오프라인"></span>
    </div>
    <div class="avatar" role="rowitem">
      <img src="./images/face7.jpg" class="avatarM" alt="프로필남자4" tabindex="0" loading="lazy" decoding="async" />
      <span class="status offline" role="status" aria-label="오프라인"></span>
    </div>
  </div>
</div>
</body>
</html>
