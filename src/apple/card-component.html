<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <div class="card card1">
      <h1 class="product">iPad Pro</h1>
      <h2 class="catchphrase">놀라우치만치 얇다.<br />엄청나게 강력하다.</h2>
      <h3 class="release">출시일 추후 공개</h3>
      <div class="buttons">
        <button class="info" type="submit">더 알아보기</button>
        <button class="price" type="submit">가격 보기</button>
      </div>
    </div>
  </body>
</html>
