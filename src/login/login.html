      <!-- 폼 / 로그인 폼 -->
       <div class="login-section">
        <form method="POST" action="https://www.naver.com/" class="login-form">
            <div class="input-form">
            <!-- 아이디(이메일 형식) 입력 폼 -->
            <input placeholder="아이디" type="email" name="userID" class="login-input" aria-describedby="userID-error" required tabindex="1" />
            <!-- 아이디 에러메시지 -->
            <p class="error-message" id="userID-error" aria-live="polite">아이디는 이메일을 입력해 주세요</p>
            </div>
            <div class="input-form">
            <!-- 비밀번호 입력 폼 -->
            <input placeholder="비밀번호" type="password" name="userPWD" class="login-input" aria-describedby="userPWD-error" required pattern="^(?=.*[A-Za-z])[A-Za-z\\d]{10,}$" tabindex="2" />
            <!-- 비밀번호 에러메시지 -->
            <p class="error-message" id="userPWD-error" aria-live="polite">비밀번호는 10자리 이상 입력해 주세요</p>
            </div>
            <!-- 폼 / 로그인 버튼 -->
            <button type="submit" class="login-button" tabindex="-1">로그인</button>
        </form>
